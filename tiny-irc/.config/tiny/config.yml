# Defaults used when connecting to a server with the `/connect` command.
defaults:
    nicks: [schneid3306, schneid3306_, schneid33_06]
    realname: schneid
    join: []
    tls: true
    ignore: true

# Location for chat logs.
log_dir: "/home/shmcg/.local/share/irc-logs"

# Limits the maximum number of messages stored in each tab.
# Default is unlimited.
# scrollback: 512

# UI layout: `compact` or `aligned`. Default is `compact`.
layout: compact

# Nick length in 'aligned' layout. Default is 12.
max_nick_length: 12

