# Servers to automatically connect.
servers:
    - addr: irc.oftc.net
      alias: OFTC
      port: 6697
      tls: true
      realname: schneid
      nicks: [schneid3306, schneid33]
      ignore: true
      notify: mentions
      join:
        - name: "#tiny"
          ignore: true
          notify: mentions
    - addr: irc.libera.chat
      alias: Libera
      port: 6697
      tls: true
      realname: schneid
      nicks: [schneid3306, schneid3306_, schneid33_06]
      ignore: true
      notify: mentions
      sasl:
        username: schneid3306
        pem: "/home/shmcg/.config/.irc-certs/libera.pem"
      join:
        - name: "#archlinux"
